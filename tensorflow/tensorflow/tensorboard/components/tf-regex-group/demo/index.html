<!DOCTYPE html>
<html>
 <head>
   <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>

    width: 255px;
    padding: 10px;
    border: 1px solid #3f51b5;
    border-radius: 5px;
  }
  :host {
    margin: 0px;

  </style>
  <template id="page-template" is="dom-bind">
    <div class="container">

    <template is="dom-repeat" items="[[regexes]]">

    </template>
  </template>
 </body>
